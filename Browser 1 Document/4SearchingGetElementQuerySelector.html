<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div id="elem">
      <div id="elem-content">1423</div>
    </div>
    <ul>
      <li>The</li>
      <li>Test</li>
    </ul>
    <ul>
      <li>Has</li>
      <li>Passed</li>
    </ul>
    <!-- 

     -->
    <h1>Contents</h1>

    <div class="contents">
      <ul class="book">
        <li class="chapter">Chapter 1</li>
        <li class="chapter">Chapter 2</li>
      </ul>
    </div>
    <!-- 

     -->
    <table id="table">
      <tr>
        <td>Your age</td>

        <td>
          <label>
            <input type="radio" name="age" value="young" checked /> less than 18
          </label>
          <label>
            <input type="radio" name="age" value="mature" /> from 18 than 50
          </label>
          <label>
            <input type="radio" name="age" value="young" /> less than 60
          </label>
        </td>
      </tr>
    </table>
    <script>
      // Remember document.getElementById or just id

      //let elem = document.getElementById("elem");
      //alert(elem);
      elem.style.background = "red";
      //Err:elem-content.style.background="green";
      // Remember this Important stuff:document.querySelectorAll
      let lastUnorderedLists = document.querySelectorAll("ul > li:last-child");
      for (let ele of lastUnorderedLists) {
        alert(ele.innerHTML);
      }
      //
      //
      //
      //Remember dot and closest is to ancestor
      let chapter = document.querySelector(".chapter"); //LI
      alert(chapter.closest(".book")); // UL
      alert(chapter.closest(".contents")); // DIV

      alert(chapter.closest("h1")); // NULL (because h1 is not an ancestor)
      // Remember not forget 's' letter
      let inputs = document.getElementsByName("input");
      for (let input of inputs) {
        alert(input.value + ": " + input.checked);
      }
    </script>
  </body>
</html>
