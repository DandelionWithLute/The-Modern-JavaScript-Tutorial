<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!-- The table with id="age-table".
        All label elements inside that table (there should be 3 of them).
        The first td in that table (with the word “Age”).
        The form with name="search".
        The first input in that form.
        The last input in that form. -->
    <script>
      // Important
      // 1.The table with `id="age-table"`
      let table = document.getElementById("age-table");
      // 2. All label elements inside that table
      table.getElementsByTagName("label");
      //or
      document.querySelectorAll("#age-table label");

      // 3. The first td in that table (with word "Age")
      table.rows[0].cells[0];
      // or
      table.getElementsByTagName("td")[0];
      // or
      table.querySelector("td");

      // 4. The form with the name "search"
      // assuming there's only one element with name="search"
      // in the document
      // Very Important
      let form = document.getElementsByName('search')[0]
    </script>
  </body>
</html>
